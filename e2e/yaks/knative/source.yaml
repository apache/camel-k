apiVersion: sources.knative.dev/v1alpha1
kind: CamelSource
metadata:
  name: camel-timer-source
spec:
  sink:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: receiver
  source:
    flow:
      from:
        uri: timer:tick
        parameters:
          period: 3s
        steps:
        - set-header:
            constant: text/plain
            name: Content-Type
        - set-body:
            constant: MagicString!
