config:
  namespace:
    temporary: true
  runtime:
    env:
      - name: CITRUS_TYPE_CONVERTER
        value: camel
    settings:
      loggers:
        - name: INTEGRATION_STATUS
          level: INFO
        - name: INTEGRATION_LOGS
          level: INFO
    resources:
      - event-binding.yaml
      - timer-to-log.yaml
pre:
- name: installation
  run: |
    kubectl apply -f event-source.kamelet.yaml -n $YAKS_NAMESPACE
    kubectl apply -f event-sink.kamelet.yaml -n $YAKS_NAMESPACE
    kubectl apply -f data-type-action.kamelet.yaml -n $YAKS_NAMESPACE
post:
  - name: print dump
    if: env:CI=true && failure()
    run: yaks dump --includes app=camel-k
