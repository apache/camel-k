apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: event-source
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Event Source"
    description: "Produces events in given data type"
    required:
      - outputFormat
    properties:
      outputFormat:
        title: Output Format
        description: The data type of produced events
        type: string
  dependencies:
    - github:apache.camel-kamelets:camel-kamelets-utils:main-SNAPSHOT
    - "camel:core"
    - "camel:kamelet"
  template:
    beans:
      - name: dataTypeRegistry
        type: "#class:org.apache.camel.kamelets.utils.format.DefaultDataTypeRegistry"
        property:
          - key: classpathScan
            value: false
      - name: outputTypeProcessor
        type: "#class:org.apache.camel.kamelets.utils.format.DataTypeProcessor"
        property:
          - key: scheme
            value: 'camel'
          - key: format
            value: '{{outputFormat}}'
          - key: registry
            value: '#bean:{{dataTypeRegistry}}'
    from:
      uri: timer:tick
      steps:
        - set-body:
            constant: "Hello from Camel K!"
        - process:
            ref: "{{outputTypeProcessor}}"
        - to: "kamelet:sink"
