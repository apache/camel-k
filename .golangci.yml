version: "2"
run:
  tests: false
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - err113
    - exhaustive
    - exhaustruct
    - funcorder
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocyclo
    - godox
    - ireturn
    - lll
    - nilnil
    - noinlineerr
    - paralleltest
    - perfsprint
    - revive
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5
  settings:
    lll:
      line-length: 170
    mnd:
      checks:
        - argument
        - case
        - operation
        - return
        - assign
      ignored-files:
        - pkg/cmd/debug.go
        - pkg/cmd/dump.go
        - pkg/cmd/get.go
        - pkg/cmd/log.go
        - pkg/cmd/kit_get.go
        - pkg/cmd/run_support.go
        - pkg/util/kubernetes/log/pod_scraper.go
        - pkg/util/indentedwriter/writer.go
      ignored-functions:
        - ^len\.
        - ^strings\.SplitN$
        - ^matchOrEmpty$
        - ^make$
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - nestif
        path: pkg/cmd
    paths:
      - test_support.go
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - test_support.go
      - third_party$
      - builtin$
      - examples$
