name: setup-camel-jbang
description: "Install JBang-based Camel App"

runs:
  using: "composite"
  steps:
    - id: install-jbang
      name: Install JBang
      shell: bash
      env:
        JBANG_DOWNLOAD_VERSION: '0.115.0'
      run: |
        curl -Ls https://sh.jbang.dev | bash -s - app setup
        echo "$HOME/.jbang/bin" >> $GITHUB_PATH

    - id: check-jbang
      name: Check JBang
      shell: bash
      run: |
        jbang version

    - id: install-camel-jbang-app
      name: Install JBang Camel app
      shell: bash
      run: |
        jbang trust add https://github.com/apache/camel/
        jbang app install camel@apache/camel
        camel version set '4.4.1'

    - id: check-camel-jbang
      name: Check JBang Camel app
      shell: bash
      run: |
        camel version get

    - id: install-camel-k-plugin
      name: Install Camel K plugin
      shell: bash
      run: |
        camel plugin add camel-k
        camel plugin get

    - id: complete-action
      name: JBang-based Camel App installed
      shell: bash
      run : |
        echo "JBANG_NO_VERSION_CHECK=true" >> $GITHUB_ENV