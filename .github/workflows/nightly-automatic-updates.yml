name: Nightly automatic updates

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  schedule:
    - cron:  '30 23 * * *'
  workflow_dispatch:

jobs:
  auto-updates:
    strategy:
      fail-fast: false
      matrix:
        ref-branch: [main, release-1.12.x, release-2.0.x]

    if: github.repository == 'apache/camel-k'
    runs-on: ubuntu-latest
    name: Automatic updates on ${{ matrix.ref-branch }} branch
    steps:
    - name: "Checkout code"
      uses: actions/checkout@v3
      with:
        ref: ${{ matrix.ref-branch }}
        persist-credentials: false
        submodules: recursive
    - name: Automatic updates on main
      uses: ./.github/actions/automatic-updates
      with:
        branch-ref: ${{ matrix.ref-branch }}
        secretGithubToken: ${{ secrets.GITHUB_TOKEN }}
        goVersion: "1.18.x"
