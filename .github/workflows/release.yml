name: release

on:
  schedule:
    - cron: "10 23 * * *"

jobs:
  main:
    if: github.repository == 'apache/camel-k'
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: main
        persist-credentials: false
        submodules: recursive
    - name: Release main nightly
      uses: ./.github/actions/release-nightly
      with:
        goVersion: "1.17.x"
        javaVersion: "11"

  v1_10_x:
    if: github.repository == 'apache/camel-k'
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: release-1.10.x
        persist-credentials: false
        submodules: recursive    
    - name: Release 1.10 nightly
      uses: ./.github/actions/release-nightly
      with:
        goVersion: "1.17.x"
        javaVersion: "11"

  v1_9_x:
    if: github.repository == 'apache/camel-k'
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: release-1.9.x
        persist-credentials: false
        submodules: recursive    
    - name: Release 1.9 nightly 
      uses: ./.github/actions/release-nightly
      with:
        goVersion: "1.16.x"
        javaVersion: "11"
        
