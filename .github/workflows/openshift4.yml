name: openshift4

on:
  workflow_dispatch:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - 'proposals/**'
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'
  push:
    branches:
      - main
      - "release-*"
    paths-ignore:
      - 'docs/**'
      - 'proposals/**'
      - '**.adoc'
      - '**.md'
      - 'KEYS'
      - 'LICENSE'
      - 'NOTICE'

concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  openshift-it:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Cleanup
      run: |
        ls -lart
        echo "Initial status:"
        df -h

        echo "Cleaning up resources:"
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        docker rmi $(docker image ls -aq)

        echo "Final status:"
        df -h
    - name: Set up JDK 11
      uses: AdoptOpenJDK/install-jdk@v1
      with:
        version: "11"
    - name: Set Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16.x
    - name: Microshift OpenShift Cluster
      uses: container-tools/microshift-action@v0.1
      with:
        version: 4.7.0-0.microshift-2021-08-31-224727
    - name: Microshift additional setup
      run: |
        # DNS used for route trait tests
        oc apply -f https://raw.githubusercontent.com/openshift/api/release-4.7/config/v1/0000_10_config-operator_01_dns.crd.yaml
        cat <<EOF | oc apply -f -
        apiVersion: config.openshift.io/v1
        kind: DNS
        metadata:
          name: cluster
        spec:
          baseDomain: cluster.local
        EOF
    - name: Build Operator
      run: |
        echo "Build project"
        make PACKAGE_ARTIFACTS_STRATEGY=download build package-artifacts
    - name: Set up internal registry
      run: |
        # Custom internal registry for Microshift
        oc apply -f e2e/support/files/microshift-registry.yaml

        # Setting registry as insecure
        # crio
        sudo bash -c "cat <<EOF >> /etc/containers/registries.conf
        [registries.insecure]
        registries = ['image-registry.openshift-image-registry.svc:5000']
        EOF"
        sudo systemctl restart crio

        # docker
        patch=".\"insecure-registries\" = [\"image-registry.openshift-image-registry.svc:5000\""]
        sudo jq "$patch" /etc/docker/daemon.json > /tmp/daemon.json.tmp && sudo mv /tmp/daemon.json.tmp /etc/docker/daemon.json
        cat /etc/docker/daemon.json
        sudo systemctl restart docker

        # push image to internal registry
        LOCAL_IMAGE=image-registry.openshift-image-registry.svc:5000/apache/camel-k
        make IMAGE_NAME=${LOCAL_IMAGE} images
        # Check if registry is up before pushing image
        curl -sS -4 --retry 60 --retry-connrefused --connect-timeout 3 --max-time 300 image-registry.openshift-image-registry.svc.cluster.local:5000/v2/ && echo
        make IMAGE_NAME=${LOCAL_IMAGE} images-push
    - name: Set up DNS for OpenShift Route
      run: |
        OPENSHIFT_ROUTER_IP=`oc -n openshift-ingress get svc router-internal-default -ojsonpath='{ .spec.clusterIP }'`
        echo "OpenShift router cluster IP = $OPENSHIFT_ROUTER_IP"

        # systemd-resolved
        sudo systemctl stop systemd-resolved
        sudo ln -sf /run/systemd/resolve/resolv.conf /etc/resolv.conf
        sudo sh -c 'echo "DNS=127.0.0.1 8.8.8.8" >> /etc/systemd/resolved.conf'

        # dnsmasq
        sudo apt-get install -y dnsmasq
        sudo systemctl stop dnsmasq
        sudo sh -c "echo 'address=/cluster.local/$OPENSHIFT_ROUTER_IP' >> /etc/dnsmasq.conf"
        sudo sed -i 's/^#bind-interfaces/bind-interfaces/' /etc/dnsmasq.conf

        sudo systemctl start systemd-resolved
        sudo systemctl start dnsmasq
    - name: Info
      run: |
        oc cluster-info
        oc describe nodes
    - name: Run IT
      #env:
      #  TEST_DOCKER_HUB_USERNAME: ${{ secrets.TEST_DOCKER_HUB_USERNAME }}
      #  TEST_DOCKER_HUB_PASSWORD: ${{ secrets.TEST_DOCKER_HUB_PASSWORD }}
      #  TEST_GITHUB_PACKAGES_REPO: ${{ secrets.TEST_GITHUB_PACKAGES_REPO }}
      #  TEST_GITHUB_PACKAGES_USERNAME: ${{ secrets.TEST_GITHUB_PACKAGES_USERNAME }}
      #  TEST_GITHUB_PACKAGES_PASSWORD: ${{ secrets.TEST_GITHUB_PACKAGES_PASSWORD }}
      run: |
        echo "Installing camel k cluster resources"
        ./kamel install --cluster-setup

        # Configure install options
        export KAMEL_INSTALL_BUILD_PUBLISH_STRATEGY=Spectrum
        export KAMEL_INSTALL_MAVEN_REPOSITORIES=$(make get-staging-repo)
        export KAMEL_INSTALL_REGISTRY=image-registry.openshift-image-registry.svc:5000
        export KAMEL_INSTALL_REGISTRY_INSECURE=true
        export CUSTOM_IMAGE=${KAMEL_INSTALL_REGISTRY}/apache/camel-k
        export CUSTOM_VERSION=$(make get-version)
        export KAMEL_INSTALL_OPERATOR_IMAGE=${CUSTOM_IMAGE}:${CUSTOM_VERSION}

        # Explicitly disable OLM
        export KAMEL_INSTALL_OLM=false
        export KAMEL_UNINSTALL_OLM=false

        # Configure test options
        export CAMEL_K_TEST_IMAGE_NAME=${CUSTOM_IMAGE}
        export CAMEL_K_TEST_IMAGE_VERSION=${CUSTOM_VERSION}

        # Aggregate pod eviction permission to the default admin role
        cat <<EOF | oc apply -f -
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: camel-k-test:eviction
          labels:
            app: "camel-k"
            rbac.authorization.k8s.io/aggregate-to-admin: "true"
        rules:
        - apiGroups: [""]
          resources: ["pods/eviction"]
          verbs: ["create"]
        EOF

        # Aggregate nodes permission to the default admin role
        cat <<EOF | oc apply -f -
        kind: ClusterRole
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: camel-k-test:nodes
        rules:
        - apiGroups: [""]
          resources: ["nodes"]
          verbs: ["get","list"]
        EOF
        cat <<EOF | oc apply -f -
        kind: ClusterRoleBinding
        apiVersion: rbac.authorization.k8s.io/v1
        metadata:
          name: camel-k-test:nodes
        subjects:
        - kind: User
          name: user
        roleRef:
          kind: ClusterRole
          name: camel-k-test:nodes
          apiGroup: rbac.authorization.k8s.io
        EOF

        # Then run integration tests
        make test-integration
        make test-builder
