# Another part of this distributed component is in camel-k-runtime docs
name: camel-k
title: Camel K
version: next
prerelease: true
display-version: Next (Pre-release)
nav:
  - modules/ROOT/nav.adoc
  - modules/languages/nav-languages.adoc
  - modules/ROOT/nav-end.adoc
# It should be automatically generated by an action running nightly
asciidoc:
  attributes:
    requires: "'util=camel-website-util,ck=xref:js/ck.js'"
    prerelease: true
    camel-kamelets-version: 'latest'
    camel-kamelets-docs-version: next
    camel-k-runtime-version: 1.17.0-SNAPSHOT
    camel-api-versions: camel.apache.org/v1 camel.apache.org/v1alpha1 # from Makefile BUNDLE_CAMEL_APIS
    camel-version: 3.19.0
    camel-docs-version: 3.19.x
    camel-quarkus-version: 2.14.0
    camel-quarkus-docs-version: 2.14.x
    quarkus-version: 2.14.0.Final
    buildah-version: 1.23.3
    kaniko-version: 0.17.1
    kustomize-version: 4.1.2
    kubernetes-api-version: 0.23.8
    operator-fwk-api-version: 0.13.0
    knative-api-version: 0.33.0
    service-binding-op-version: 1.3.2
    prometheus-op-version: 0.50.0
