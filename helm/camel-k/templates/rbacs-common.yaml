apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: camel-k
  name: camel-k-builder
rules:
- apiGroups:
  - camel.apache.org
  resources:
  - builds
  - camelcatalogs
  - integrationkits
  verbs:
  - get
  - list
- apiGroups:
  - camel.apache.org
  resources:
  - builds/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: camel-k
  name: camel-k-builder-openshift
rules:
- apiGroups:
  - ""
  - build.openshift.io
  resources:
  - buildconfigs
  - buildconfigs/webhooks
  - builds
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamimages
  - imagestreammappings
  - imagestreams
  - imagestreams/secrets
  - imagestreamtags
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  - build.openshift.io
  resources:
  - buildconfigs/instantiate
  - buildconfigs/instantiatebinary
  - builds/clone
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: camel-k
  name: camel-k-kamelet-viewer
rules:
- apiGroups:
  - camel.apache.org
  resources:
  - kamelets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-builder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: camel-k-builder
subjects:
- kind: ServiceAccount
  name: camel-k-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-builder-openshift
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: camel-k-builder-openshift
subjects:
- kind: ServiceAccount
  name: camel-k-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-kamelet-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: camel-k-kamelet-viewer
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
