apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: camel-k
  name: camel-k-builder
rules:
- apiGroups:
  - camel.apache.org
  resources:
  - builds
  - camelcatalogs
  - integrationkits
  verbs:
  - get
  - list
- apiGroups:
  - camel.apache.org
  resources:
  - builds/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    app: camel-k
  name: camel-k-builder-openshift
rules:
- apiGroups:
  - ""
  - build.openshift.io
  resources:
  - buildconfigs
  - buildconfigs/webhooks
  - builds
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  - image.openshift.io
  resources:
  - imagestreamimages
  - imagestreammappings
  - imagestreams
  - imagestreams/secrets
  - imagestreamtags
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  - build.openshift.io
  resources:
  - buildconfigs/instantiate
  - buildconfigs/instantiatebinary
  - builds/clone
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: camel-k
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  name: camel-k-edit
rules:
- apiGroups:
  - camel.apache.org
  resources:
  - builds
  - camelcatalogs
  - integrationkits
  - integrationplatforms
  - integrationprofiles
  - integrations
  - pipes
  - kamelets
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - camel.apache.org
  resources:
  - builds/status
  - camelcatalogs/status
  - integrationkits/status
  - integrationplatforms/status
  - integrationprofiles/status
  - integrations/scale
  - integrations/status
  - pipes/scale
  - pipes/status
  - kamelets/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: camel-k
  name: camel-k-operator-bind-addressable-resolver
rules:
- apiGroups:
  - rbac.authorization.k8s.io
  resourceNames:
  - addressable-resolver
  resources:
  - clusterroles
  verbs:
  - bind
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app: camel-k
  name: camel-k-operator-custom-resource-definitions
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-builder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: camel-k-builder
subjects:
- kind: ServiceAccount
  name: camel-k-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-builder-openshift
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: camel-k-builder-openshift
subjects:
- kind: ServiceAccount
  name: camel-k-builder
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-operator-bind-addressable-resolver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: camel-k-operator-bind-addressable-resolver
subjects:
- kind: ServiceAccount
  name: camel-k-operator
  namespace: '{{ .Release.Namespace }}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    app: camel-k
  name: camel-k-operator-custom-resource-definitions
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: camel-k-operator-custom-resource-definitions
subjects:
- kind: ServiceAccount
  name: camel-k-operator
  namespace: '{{ .Release.Namespace }}'
