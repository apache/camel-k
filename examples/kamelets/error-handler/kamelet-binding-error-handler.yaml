#      parameters:
#        maximumRedeliveries: 3
#        redeliveryDelay: 2000      
#    ref: "something"
#    bean:
#      type: "org.apache.camel.builder.DeadLetterChannelBuilder"
#      properties:
#        deadLetterUri: log:error
    dead-letter-channel:
      endpoint:
        ref:
          kind: Kamelet
          apiVersion: camel.apache.org/v1alpha1
          name: error-handler
        properties:
          message: "ERROR!"
      parameters:
        maximumRedeliveries: 3
        redeliveryDelay: 2000    
    
