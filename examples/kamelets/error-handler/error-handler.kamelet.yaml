apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: error-handler
spec:
  definition:
    title: "Error Log Sink"
    description: "Consume events from a channel"
    required:
      - message
    properties:
      message:
        title: Message
        description: The message to log
        type: string
        example: "error while checking the source"    
  flow:
    from:
      uri: kamelet:source
      steps:
#      - to: my-dlc
      - set-body:
          constant: "{{message}}"
      - to: "log:error-sink"  
