  name: camel-k-operator.v0.3.3
  namespace: placeholder
spec:
  displayName: Camel K Operator
  version: 0.3.3
  description: |
    Apache Camel K
    ==============

    Camel K (a.k.a Kamel) is a lightweight integration framework built from Apache Camel that runs natively on Kubernetes and is specifically designed for serverless and microservice architectures.

    # Installation

    To start using Camel K, install the operator and then create the following `IntegrationPlatform`:
    ```
    apiVersion: camel.apache.org/v1alpha1
    kind: IntegrationPlatform
    metadata:
      name: camel-k
      labels:
        app: "camel-k"
    ```

    # Running an Integration

    After the initial setup, you can run a Camel integration on the cluster by creating an example `Integration`:
    ```
    apiVersion: camel.apache.org/v1alpha1
    kind: Integration
    metadata:
      name: example
    spec:
      sources:
      - content: |
        import org.apache.camel.builder.RouteBuilder;

        public class Example extends RouteBuilder {
            @Override
            public void configure() throws Exception {
                from("timer:tick")
                    .setBody(constant("Hello World!"))
                .to("log:info?skipBodyLineSeparator=false");
            }
        }
      name: Example.java
    ```
  keywords: ['apache', 'kamel', 'kubernetes', 'serverless', 'microservices']
  maintainers:
    - name: The Apache Software Foundation
      email: users@camel.apache.org
  provider:
    name: The Apache Software Foundation
  labels:
    name: camel-k-operator
  selector:
    matchLabels:
      name: camel-k-operator
  links:
    - name: Camel K source code repository
      url: https://github.com/apache/camel-k
  icon:
    - base64data: 
      mediatype: image/svg+xml
  maturity: alpha
  minKubeVersion: 1.11.0
  customresourcedefinitions:
    owned:
      - kind: Build
        name: builds.camel.apache.org
        version: v1alpha1
        displayName: Build
        description: A Camel K build
      - kind: CamelCatalog
        name: camelcatalogs.camel.apache.org
        version: v1alpha1
        displayName: Camel Catalog
        description: A Camel catalog
      - kind: Integration
        name: integrations.camel.apache.org
        version: v1alpha1
        displayName: Integration
        description: A Camel K integration
      - kind: IntegrationContext
        name: integrationcontexts.camel.apache.org
        displayName: Integration Context
        description: A Camel K integration context
        version: v1alpha1
      - kind: IntegrationPlatform
        name: integrationplatforms.camel.apache.org
        version: v1alpha1
        displayName: Integration Platform
        description: A Camel K integration platform
  install:
    spec:
      deployments:
        - name: camel-k-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: camel-k-operator
            strategy:
              type: Recreate
            template:
              metadata:
                labels:
                  camel.apache.org/component: operator
                  name: camel-k-operator
              spec:
                containers:
                  - command:
                      - camel-k
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: OPERATOR_NAME
                        value: camel-k
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                    image: docker.io/apache/camel-k:0.3.3
                    imagePullPolicy: IfNotPresent
                    name: camel-k-operator
                serviceAccountName: camel-k-operator
      permissions:
        - rules:
            - apiGroups:
                - camel.apache.org
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - configmaps
                - secrets
              verbs:
                - create
                - delete
                - deletecollection
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - deletecollection
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - daemonsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - create
                - delete
                - deletecollection
                - get
                - list
                - patch
                - update
                - watch
          serviceAccountName: camel-k-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
