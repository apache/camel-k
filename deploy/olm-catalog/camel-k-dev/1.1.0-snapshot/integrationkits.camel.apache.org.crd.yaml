apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: integrationkits.camel.apache.org
  labels:
    app: "camel-k"
spec:
  group: camel.apache.org
  scope: Namespaced
  version: v1
  versions:
  - name: v1
    served: true
    storage: true
  - name: v1alpha1
    served: true
    storage: false
  subresources:
    status: {}
  names:
    kind: IntegrationKit
    listKind: IntegrationKitList
    plural: integrationkits
    singular: integrationkit
    shortNames:
    - ik
  additionalPrinterColumns:
    - name: Phase
      type: string
      description: The IntegrationKit phase
      JSONPath: .status.phase
    - name: Type
      type: string
      description: The IntegrationKit type
      JSONPath: .metadata.labels.camel\.apache\.org\/kit\.type
    - name: Image
      type: string
      description: The IntegrationKit image
      JSONPath: .status.image
