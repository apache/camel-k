apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: mqtt-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "MQTT Source"
    description: |-
      Allows receiving messages from any endpoint that supports the MQTT protocol, such as a message broker.
    required:
    - topic
    - brokerUrl
    properties:
      topic:
        title: Topic
        description: The topic to subscribe to
        type: string
        example: "mytopic"
      brokerUrl:
        title: Broker URL
        description: The URL of the broker where to establish the connection
        type: string
        example: "tcp://mosquitto:1883"
      clientId:
        title: Client ID
        description: The client ID to use when connecting to the resource
        type: string
        default: "mqtt-source"
  flow:
    from:
      uri: paho:{{topic}}
      parameters:
        brokerUrl: "{{brokerUrl}}"
        clientId: "{{clientId}}"
      steps:
      - to: kamelet:sink
