apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: minio-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Minio Source"
    description: |-
      Receive data from Minio.
    required:
      - bucketName
      - accessKey
      - secretKey
    properties:
      bucketName:
        title: Bucket Name
        description: The Minio Bucket name
        type: string
      deleteAfterRead:
        title: Auto-delete objects
        description: Delete objects after consuming them
        type: boolean
        x-descriptors:
        - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
        default: true
      accessKey:
        title: Access Key
        description: The access key obtained from Minio
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      secretKey:
        title: Secret Key
        description: The secret key obtained from Minio
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  flow:
    from:
      uri: "minio:{{bucketName}}"
      parameters:
        secretKey: "{{secretKey}}"
        accessKey: "{{accessKey}}"
        deleteAfterRead: "{{deleteAfterRead}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
