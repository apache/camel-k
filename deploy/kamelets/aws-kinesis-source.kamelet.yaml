apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: aws-kinesis-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "AWS Kinesis Source"
    description: |-
      Receive data from AWS Kinesis.
    required:
      - stream
      - accessKey
      - secretKey
      - region
    properties:
      stream:
        title: Stream Name
        description: The Kinesis stream that you want to access (needs to be created in advance)
        type: string
      accessKey:
        title: Access Key
        description: The access key obtained from AWS
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      secretKey:
        title: Secret Key
        description: The secret key obtained from AWS
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      region:
        title: AWS Region
        description: The AWS region to connect to (capitalized name)
        type: string
        example: eu-west-1
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  flow:
    from:
      uri: aws2-kinesis:{{stream}}
      parameters:
        secretKey: "{{secretKey}}"
        accessKey: "{{accessKey}}"
        region: "{{region}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
