apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: kafka-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Kafka Source"
    description: |-
      Receive data from Kafka topics.
    required:
      - topic
      - brokers
    properties:
      topic:
        title: Topic names
        description: Comma separated list of Kafka topic names
        type: string
      brokers:
        title: Brokers
        description: Comma separated list of Kafka Broker URLs
        type: string
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  flow:
    from:
      uri: "kafka:{{topic}}"
      parameters:
        brokers: "{{brokers}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
