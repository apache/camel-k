apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: http-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "HTTP Source"
    description: |-
      Periodically fetches an HTTP resource and provides the content as output.
    required:
    - url
    properties:
      period:
        title: Period between updates
        description: The interval between fetches in milliseconds
        type: integer
        default: 10000
      contentType:
        title: Content type
        description: The content type of the resource
        type: string
        default: "application/json"
      url:
        title: URL
        description: The URL to fetch for data
        type: string
        example: "https://gist.githubusercontent.com/nicolaferraro/e3c72ace3c751f9f88273896611ce5fe/raw/3b6f54060bacb56b6719b7386a4645cb59ad6cc1/quote.json"
  flow:
    from:
      uri: "timer:fetch"
      parameters:
        period: "{{period}}"
      steps:
      - set-header:
          name: "Accept"
          constant: "{{contentType}}"
      - to: "netty-http:{{url}}"
      - to: "kamelet:sink"
