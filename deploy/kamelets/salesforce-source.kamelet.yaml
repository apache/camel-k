apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: salesforce-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Salesforce Source"
    description: |-
      Receive updates from Salesforce.
    required:
      - query
      - topicName
      - clientId
      - clientSecret
      - userName
      - password
    properties:
      query:
        title: Query
        description: The query to execute on Salesforce
        type: string
        example: SELECT Id, Name, Email, Phone FROM Contact
      topicName:
        title: Topic Name
        description: The name of the topic/channel to use
        type: string
        example: ContactTopic
      loginUrl:
        title: Login URL
        description: The Salesforce instance login URL
        type: string
        default: https://login.salesforce.com
      clientId:
        title: Consumer Key
        description: The Salesforce application consumer key
        type: string
      clientSecret:
        title: Consumer Secret
        description: The Salesforce application consumer secret
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      userName:
        title: Username
        description: The Salesforce username
        type: string
      password:
        title: Password
        description: The Salesforce user password
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  - "camel:salesforce"
  flow:
    from:
      uri: "kamelet-reify:salesforce:{{topicName}}"
      parameters:
        clientId: "{{clientId}}"
        clientSecret: "{{clientSecret}}"
        userName: "{{userName}}"
        password: "{{password}}"
        notifyForFields: "ALL"
        updateTopic: "true"
        notifyForOperationCreate: "true"
        notifyForOperationUpdate: "false"
        notifyForOperationDelete: "false"
        notifyForOperationUndelete: "false"
        sObjectQuery: "{{query}}"
        loginUrl: "{{loginUrl}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
