apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: mail-imap-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Mail IMAP Source"
    description: |-
      Receive unread emails from an IMAP mail server, marking them as read once they are received.
    required:
    - host
    - port
    - username
    - password
    properties:
      host:
        title: Host
        description: The IMAP server host
        type: string
        example: imap.gmail.com
      port:
        title: Port
        description: The IMAP server port
        type: string
        default: 993
      username:
        title: Username
        description: The username to access the mail box
        type: string
      password:
        title: Password
        description: The password to access the mail box
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      fetchSize:
        title: Fetch Size
        description: The number of messages fetched for each poll (-1 for no limits)
        type: integer
        default: 10
      delay:
        title: Delay
        description: The delay between fetches in milliseconds
        type: integer
        default: 60000
  flow:
    from:
      uri: "imaps:{{host}}:{{port}}"
      parameters:
        username: "{{username}}"
        password: "{{password}}"
        fetchSize: "{{fetchSize}}"
        delay: "{{delay}}"
      steps:
      - set-header:
          name: "ce-subject"
          simple: "${header.Subject}"
      - set-header:
          name: "ce-from"
          simple: "${header.From}"
      - set-header:
          name: "ce-to"
          simple: "${header.To}"
      - set-header:
          name: "ce-cc"
          simple: "${header.Cc}"
      - convert-body-to:
          type: "java.lang.String"
      - to: "kamelet:sink"
