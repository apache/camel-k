apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: slack-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Slack Source"
    description: |-
      Receive messages from a Slack channel.
    required:
      - channel
      - token
    properties:
      channel:
        title: Channel
        description: The Slack channel to receive messages from
        type: string
        example: "#myroom"
      token:
        title: Token
        description: The token to access Slack. A Slack app is needed. This app needs to have channels:history and channels:read permissions. The Bot User OAuth Access Token is the kind of token needed.
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  flow:
    from:
      uri: "slack:{{channel}}"
      parameters:
        token: "{{token}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
