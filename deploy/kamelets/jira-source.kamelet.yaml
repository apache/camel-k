apiVersion: camel.apache.org/v1alpha1
kind: Kamelet
metadata:
  name: jira-source
  annotations:
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
  labels:
    camel.apache.org/kamelet.type: "source"
spec:
  definition:
    title: "Jira Source"
    description: |-
      Receive notifications about new issues from Jira.
    required:
      - jiraUrl
      - username
      - password
    properties:
      jiraUrl:
        title: Jira URL
        description: The URL of your instance of Jira
        type: string
        example: http://my_jira.com:8081
      username:
        title: Username
        description: The username to access Jira
        type: string
      password:
        title: Password
        description: The password to access Jira
        type: string
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:password
      jql:
        title: JQL
        description: A query to filter issues
        type: string
        example: project=MyProject
      
  types:
    out:
      mediaType: application/json
  dependencies:
  - "camel:jackson"
  flow:
    from:
      uri: "jira:newIssues"
      parameters:
        jiraUrl: "{{jiraUrl}}"
        username: "{{username}}"
        password: "{{password}}"
        jql: "{{jql}}"
      steps:
      - marshal:
          json: {}
      - to: "kamelet:sink"
