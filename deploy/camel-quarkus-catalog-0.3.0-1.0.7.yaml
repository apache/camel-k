      artifactId: camel-quarkus-infinispan
      schemes:
      - id: infinispan
        http: false
        passive: false
    camel-quarkus-jackson:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-jackson
      dataformats:
      - json-jackson
    camel-quarkus-jdbc:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-jdbc
      schemes:
      - id: jdbc
        http: false
        passive: false
    camel-quarkus-log:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-log
      schemes:
      - id: log
        http: false
        passive: true
    camel-quarkus-mail:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-mail
      schemes:
      - id: imap
        http: false
        passive: false
      - id: imaps
        http: false
        passive: false
      - id: pop3
        http: false
        passive: false
      - id: pop3s
        http: false
        passive: false
      - id: smtp
        http: false
        passive: false
      - id: smtps
        http: false
        passive: false
      dataformats:
      - mime-multipart
    camel-quarkus-microprofile-metrics:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-microprofile-metrics
      schemes:
      - id: microprofile-metrics
        http: false
        passive: false
    camel-quarkus-netty-http:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-netty-http
      schemes:
      - id: netty-http
        http: true
        passive: false
    camel-quarkus-paho:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-paho
      schemes:
      - id: paho
        http: false
        passive: false
    camel-quarkus-rest:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-rest
      schemes:
      - id: rest
        http: true
        passive: false
      - id: rest-api
        http: false
        passive: false
    camel-quarkus-salesforce:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-salesforce
      schemes:
      - id: salesforce
        http: false
        passive: false
    camel-quarkus-servlet:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-servlet
      schemes:
      - id: servlet
        http: true
        passive: false
    camel-quarkus-slack:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-slack
      schemes:
      - id: slack
        http: false
        passive: false
    camel-quarkus-tarfile:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-tarfile
      dataformats:
      - tarfile
    camel-quarkus-timer:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-timer
      schemes:
      - id: timer
        http: false
        passive: false
    camel-quarkus-twitter:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-twitter
      schemes:
      - id: twitter-directmessage
        http: false
        passive: false
      - id: twitter-search
        http: false
        passive: false
      - id: twitter-timeline
        http: false
        passive: false
    camel-quarkus-vm:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-vm
      schemes:
      - id: vm
        http: false
        passive: true
    camel-quarkus-zipfile:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-zipfile
      dataformats:
      - zipfile
