      artifactId: camel-quarkus-bean
      schemes:
      - id: bean
        http: false
        passive: true
      - id: class
        http: false
        passive: true
      languages:
      - bean
    camel-quarkus-core:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-core
      languages:
      - constant
      - exchangeProperty
      - file
      - header
      - ref
      - simple
      - tokenize
    camel-quarkus-csv:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-csv
      dataformats:
      - csv
    camel-quarkus-direct:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-direct
      schemes:
      - id: direct
        http: false
        passive: true
    camel-quarkus-fhir:
      groupId: org.apache.camel.quarkus
      artifactId: camel-quarkus-fhir
      schemes:
      - id: fhir
        http: false
        passive: false
      dataformats:
      - fhirJson
      - fhirXml
    camel-quarkus-infinispan:
