# Configuration file for Travis continuous integration.
# See https://travis-ci.org/apache/camel-k

sudo: required

language: go

# Go modules require xenial for mercurial TLS 1.2 support
dist: xenial

go:
  - 1.13.x

install:
  - go mod tidy

env:
  global:
    - OPENSHIFT_VERSION=3.11.0
    - OPENSHIFT_COMMIT=0cbc58b
    - MAVEN_OPTS=-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

services:
  - docker

before_script:
  - curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b . v1.20.0
  - ./golangci-lint config path
  - ./golangci-lint --version

script:
  - GOGC=20 ./golangci-lint run --verbose --deadline 10m --config .golangci.yml || travis_terminate 1;
  - ./script/travis_build.sh

cache:
  directories:
    - $GOPATH/pkg/mod
